{% extends "base.html" %}
{% block host %}
<form>
   <fieldset class="form-group">
      <label for="exampleInputText">Host Name</label>
      <input type="text" class="form-control" id="HostName" placeholder="Enter Hostname">
   </fieldset>
   <fieldset class="form-group">
      <label for="exampleInputText">IP Address</label>
      <input type="text" class="form-control" id="IPAddress" placeholder="IP Address">
   </fieldset>
   <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
