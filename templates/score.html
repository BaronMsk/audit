{% extends 'base.html' %}
{% block score %}
{%if result_vul%}

<table class="table table-hover sortable">
    <thead>
    <tr>
        <th>Vulnerability</th>
        <th data-defaultsort="desc">Severity</th>
        <th data-defaultsort="desc">CVE</th>
    </tr>
    </thead>
    <tbody>
    {%for details in result_vul%}
    {%for str in details%}
    <tr>
        <td>{{str.description}}</td>
        <td width="8%">{{str.score}}</td>
        <td width="15%">{{str.cve}}</td>
    </tr>
    {%endfor%}
    </tbody>
    {%endfor%}
</table>
{% else %}
<p>No Host are available.</p>
{%endif%}
{% endblock %}
