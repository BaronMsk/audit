{% extends 'base.html' %}
{% block dashboard %}
{%if dash_result%}
<table class="table table-hover sortable">
    <thead>
    <tr>
        <th data-defaultsort='disabled'>Host Name</th>
        <th>Vulnerable packages</th>
    </tr>
    </thead>
    <tbody>
    {%for host_n in dash_result%}
    {%for l in host_n %}
    <tr>
        <td>
            <a href="../score/{{l.host_id}}">{{l.host_name}}</a>
        </td>
        <td>
            {{l.count_rows}}
        </td>
    </tr>

    {%endfor%}
    {%endfor%}
{%else%}
<p>Not result</p>
{%endif%}
{% endblock %}
