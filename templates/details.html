{% extends 'base.html' %}
{% block detail %}
{%if details_list%}
<table class="table table-hover">
  <thead>
    <tr>
      <th>Date</th>
      <th>Content</th>
    </tr>
  </thead>
    <tbody>
{%for details in details_list%}
  <tr>
    <td>{{details.detail_date_audit}}</td>
    <td>{{details.detail_content}}</td>
  </tr>
{%endfor%}
  </tbody>
</table>
 {% else %}
    <p>No Host are available.</p>
{%endif%}
{% endblock %}
