{% extends "base.html" %}
{% block index %}
<div class="starter-template">
  {% if host_list %}
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Host name</th>
      <th>IP address</th>
      <th>Date</th>
    </tr>
    </thead>
      <tbody>
    {% for host in host_list %}
      <tr>
        <td><a href="/host/{{host.pk}}">{{host.host_name}}</a></td>
        <td><a href="/host/{{host.pk}}">{{host.host_address}}</a></td>
        <td>{{host.host_data_create}}</td>
      </tr>
  {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p>No Host are available.</p>
  {% endif %}
{% endblock %}
